<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page - Chat App</title>
	<link rel="stylesheet" type="text/css" href="./others/bootstrap.css">
	<style type="text/css">
		body {
			margin-top: 150px;
		}
	</style>
</head>
<body class="hold-transition login-page container">

	<div class="login-box">
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<h4 class="h4">Sign Up Here!</h4>
			</div>
			<form method="POST" action="process.php">
				<div class="card-body">
				<div class="input-group mb-3">
					<input type="text" name="email" class="form-control" placeholder="Email">
				</div>

				<div class="input-group mb-3">
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>

				<div class="input-group mb-3">
					<input type="submit" name="sign" value="Sign Up" class="btn btn-primary">
				</div>
				<a href="./" class="alert-link text-decoration-none">Login</a>
			</div>
			</form>
			
			<div class="card-footer">
				<p>
					Chat Me! Connecting Kenya...
				</p>
			</div>
		</div>
	</div>

</body>
</html>
